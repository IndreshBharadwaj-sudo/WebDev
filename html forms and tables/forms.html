<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Forms demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input type="text" id="username" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" id="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a a colour</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" id="number" placeholder="number" name="number">
        </p>
        <button type="button">Regular button(does nothing)</button>
        <button>Submit!!</button>
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h1>Hijacking Searching</h1>
    <h2>Search Google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h2>Search Youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <label for="agreement">I Agree to the terms</label>
        <input type="checkbox" value="agree_tos" id="agreement" checked>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L:</label>
            <input type="radio" name="size" id="L" value="L">
        </p>
        <p>
            <label for="meal">Select a menu</label>
            <select name="menu" id="menu">
                <option value="veg">Vegeterian</option>
                <option value="non-veg" selected>Non-Vegeterian</option>
                <option value="chinese">Chinese</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese">
        </p>
        <p>
            <label for="requests">Any Suggestions</label>
            <br>
            <textarea rows="10" cols="40" id="requests" name="Requests?" placeholder="type some request"></textarea>
        </p>
        <button>Submit</button>
        <h2>Validation</h2>
        <form action="/dummy">
            <label for="name">Enter Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Enter Email</label>
            <input type="email" name="email" id="email" required>
            <button>Submit</button>
        </form>
    </form>
</body>

</html>
